AllCops:
  Excludes:
    - db/*
    - db/migrate/*
    - bin/**
    - app/mailers/**
    - config/initializers/**
Rails:
  Enabled: true
Metrics/MethodLength:
  Max: 20
Style/ClassVars:
  Enabled: false
Style/AsciiComments:
  Enabled: false
Metrics/LineLength:
  Max: 120
Style/ClassAndModuleChildren:
  Enabled: false